<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOcean</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 35%;
      padding: 20px;
      overflow-y: auto;
      background: #f3f4f6;
      box-shadow: inset -1px 0 5px rgba(0,0,0,0.05);
    }
    h1 { font-size: 2em; margin-bottom: 20px; }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    ul { list-style: none; padding: 0; }
    li {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 8px;
      background: #fff;
      cursor: grab;
    }
    li.done { background: #d1fae5; text-decoration: line-through; }
    textarea {
      width: 100%;
      height: 120px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .whiteboard {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .board {
      flex: 1;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: white;
      position: relative;
      overflow: hidden;
    }

    /* Axis labels */
    .x-axis {
      position: absolute;
      bottom: -35px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }
    .x-axis input {
      border: none;
      background: #eef2ff;
      padding: 4px 8px;
      border-radius: 4px;
      text-align: center;
    }
    .y-axis {
      position: absolute;
      top: 0;
      bottom: 0;
      left: -80px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .y-axis input {
      transform: rotate(-90deg);
      width: 120px;
      border: none;
      background: #eef2ff;
      padding: 4px;
      border-radius: 4px;
      text-align: center;
    }

    /* Draggable notes */
    .draggable {
      position: absolute;
      padding: 6px 10px;
      background: #6366f1;
      color: white;
      border-radius: 6px;
      cursor: grab;
      font-size: 0.9em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    .draggable button {
      margin-left: 8px;
      background: none;
      border: none;
      color: #f87171;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>NOcean</h1>
    <div class="card">
      <h2>Tasks</h2>
      <ul id="taskList">
        <li draggable="true">Design homepage</li>
        <li draggable="true" class="done">Plan marketing strategy</li>
      </ul>
    </div>

    <div class="card">
      <h2>Calendar</h2>
      <p style="color: gray;">Upcoming events will appear here.</p>
    </div>

    <div class="card">
      <h2>Notes</h2>
      <textarea placeholder="Write your notes here..."></textarea>
    </div>
  </div>

  <div class="whiteboard">
    <div class="board" id="board">
      <!-- Y-axis -->
      <div class="y-axis">
        <input value="Most Important">
        <input value="Important">
        <input value="Neutral">
        <input value="Less Important">
        <input value="Least Important">
      </div>
      <!-- X-axis -->
      <div class="x-axis">
        <input value="ASAP">
        <input value="Needs to be Done">
        <input value="Later (2025)">
        <input value="Much Later (2026)">
        <input value="Much Much Later (2027)">
      </div>
    </div>
  </div>

  <script>
    // Make task draggable into board
    const taskList = document.getElementById("taskList");
    const board = document.getElementById("board");
    let draggedTaskText = null;

    taskList.addEventListener("dragstart", e => {
      if(e.target.tagName === "LI"){
        draggedTaskText = e.target.innerText;
      }
    });

    board.addEventListener("dragover", e => e.preventDefault());
    board.addEventListener("drop", e => {
      e.preventDefault();
      if(draggedTaskText){
        const newNote = createDraggable(draggedTaskText, e.offsetX, e.offsetY);
        board.appendChild(newNote);
        draggedTaskText = null;
      }
    });

    // Create draggable sticky note
    function createDraggable(text, x, y){
      const item = document.createElement("div");
      item.className = "draggable";
      item.style.left = x + "px";
      item.style.top = y + "px";
      item.innerHTML = `<span>${text}</span> <button onclick="this.parentElement.remove()">Ã—</button>`;

      // Enable dragging within board
      let offsetX, offsetY;
      item.addEventListener("mousedown", e => {
        if(e.target.tagName === "BUTTON") return; // skip delete button
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        function onMouseMove(ev){
          item.style.left = (ev.pageX - board.offsetLeft - offsetX) + "px";
          item.style.top = (ev.pageY - board.offsetTop - offsetY) + "px";
        }
        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", () => {
          document.removeEventListener("mousemove", onMouseMove);
        }, { once: true });
      });

      return item;
    }
  </script>
</body>
</html>
