<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOcean</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: #f9fafb;
    }
    .sidebar {
      width: 30%;
      padding: 20px;
      background: #f3f4f6;
      overflow-y: auto;
      box-shadow: inset -1px 0 5px rgba(0,0,0,0.05);
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 { margin: 0 0 20px; }
    h2 { margin: 0 0 10px; }
    textarea, input, select, button { font-family: inherit; }
    .form-row { display: flex; gap: 5px; margin-bottom: 6px; }
    .form-row input, .form-row select { flex: 1; padding: 6px; border: 1px solid #ccc; border-radius: 4px; }
    .form-row button { padding: 6px 12px; background: #6366f1; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .form-row button:hover { background: #4f46e5; }

    .whiteboard {
      flex: 1;
      position: relative;
      margin: 20px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .draggable {
      position: absolute;
      background: #6366f1;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: grab;
      font-size: 0.85em;
      user-select: none;
      min-width: 150px;
    }
    .draggable div[contenteditable] {
      outline: none;
      margin: 2px 0;
      background: rgba(255,255,255,0.15);
      padding: 2px 4px;
      border-radius: 3px;
    }
    .draggable button {
      margin-top: 4px;
      background: none;
      border: none;
      color: #f87171;
      font-weight: bold;
      cursor: pointer;
    }

    /* Axis sections */
    .x-axis-sections {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      border-top: 2px solid #ddd;
    }
    .x-axis-sections div {
      border-left: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8em;
      background: #f9fafb;
    }
    .x-axis-sections div:first-child { border-left: none; }

    .y-axis-sections {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 60px;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      border-right: 2px solid #ddd;
    }
    .y-axis-sections div {
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8em;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      background: #f9fafb;
    }
    .y-axis-sections div:first-child { border-top: none; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>NOcean</h1>

    <div class="card">
      <h2>Add Bite</h2>
      <form id="biteForm">
        <div class="form-row"><input id="biteContent" placeholder="Content"></div>
        <div class="form-row"><input id="biteResponsible" placeholder="Responsible"></div>
        <div class="form-row">
          <select id="biteStatus"></select>
          <select id="biteCategory"></select>
        </div>
        <div class="form-row"><button type="submit">Add Bite</button></div>
      </form>
    </div>

    <div class="card">
      <h2>Status Options</h2>
      <div id="statusOptions"></div>
      <div class="form-row"><input id="newStatusInput" placeholder="Add status"><button onclick="addStatusOption()">+</button></div>
    </div>

    <div class="card">
      <h2>Category Options</h2>
      <div id="categoryOptions"></div>
      <div class="form-row"><input id="newCategoryInput" placeholder="Add category"><button onclick="addCategoryOption()">+</button></div>
    </div>
  </div>

  <div class="whiteboard" id="board">
    <!-- Aesthetic X-axis -->
    <div class="x-axis-sections">
      <div>ASAP</div>
      <div>Needs to be Done</div>
      <div>Later (2025)</div>
      <div>Much Later (2026)</div>
      <div>Much Much Later (2027)</div>
    </div>

    <!-- Aesthetic Y-axis -->
    <div class="y-axis-sections">
      <div>Extreme</div>
      <div>Moderate Difficulty</div>
      <div>Easy to do</div>
    </div>
  </div>

  <script>
    const board = document.getElementById("board");
    const statusSelect = document.getElementById("biteStatus");
    const categorySelect = document.getElementById("biteCategory");

    let statusOptions = JSON.parse(localStorage.getItem("nocean_status") || `["New","In Progress","Done"]`);
    let categoryOptions = JSON.parse(localStorage.getItem("nocean_category") || `["General","Solstice Rooms","Atrium Project","Safeway Ops"]`);

    // Render options
    function renderOptions(list, container, select, key){
      container.innerHTML = "";
      select.innerHTML = "";
      list.forEach(opt => {
        const pill = document.createElement("span");
        pill.textContent = opt;
        pill.style.marginRight = "8px";
        pill.style.background = "#e0e7ff";
        pill.style.padding = "2px 8px";
        pill.style.borderRadius = "12px";
        container.appendChild(pill);
        const option = document.createElement("option");
        option.value = opt; option.textContent = opt;
        select.appendChild(option);
      });
      localStorage.setItem(key, JSON.stringify(list));
    }
    function addStatusOption(){
      const val = document.getElementById("newStatusInput").value.trim();
      if(val){ statusOptions.push(val); renderOptions(statusOptions, document.getElementById("statusOptions"), statusSelect, "nocean_status"); }
    }
    function addCategoryOption(){
      const val = document.getElementById("newCategoryInput").value.trim();
      if(val){ categoryOptions.push(val); renderOptions(categoryOptions, document.getElementById("categoryOptions"), categorySelect, "nocean_category"); }
    }

    // Bite form
    document.getElementById("biteForm").onsubmit = function(e){
      e.preventDefault();
      const content = document.getElementById("biteContent").value;
      const resp = document.getElementById("biteResponsible").value;
      const status = statusSelect.value;
      const cat = categorySelect.value;
      if(content && resp){
        createBite({content, resp, status, cat, x:100, y:100});
        e.target.reset();
      }
    };

    // Create bite
    function createBite(b){
      const item = document.createElement("div");
      item.className = "draggable";
      item.style.left = b.x + "px"; item.style.top = b.y + "px";
      item.innerHTML = `
        <div contenteditable="true">${b.content}</div>
        <div contenteditable="true">Resp: ${b.resp}</div>
        <div contenteditable="true">Status: ${b.status}</div>
        <div contenteditable="true">Category: ${b.cat}</div>
        <button onclick="this.parentElement.remove(); saveData()">Ã—</button>`;
      enableDrag(item);
      board.appendChild(item);
      saveData();
    }

    // Enable drag
    function enableDrag(el){
      let offsetX, offsetY;
      el.addEventListener("mousedown", e => {
        if(e.target.tagName === "BUTTON") return;
        offsetX = e.offsetX; offsetY = e.offsetY;
        function onMouseMove(ev){
          el.style.left = (ev.pageX - board.offsetLeft - offsetX) + "px";
          el.style.top = (ev.pageY - board.offsetTop - offsetY) + "px";
        }
        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", () => {
          document.removeEventListener("mousemove", onMouseMove);
          saveData();
        }, { once: true });
      });
    }

    // Save/Load
    function saveData(){
      const bites = [...document.querySelectorAll(".draggable")].map(el => {
        const divs = el.querySelectorAll("div[contenteditable]");
        return {
          content: divs[0].innerText,
          resp: divs[1].innerText.replace("Resp: ",""),
          status: divs[2].innerText.replace("Status: ",""),
          cat: divs[3].innerText.replace("Category: ",""),
          x: el.style.left.replace("px",""),
          y: el.style.top.replace("px","")
        };
      });
      localStorage.setItem("nocean_bites", JSON.stringify(bites));
    }
    function loadData(){
      const data = JSON.parse(localStorage.getItem("nocean_bites") || "[]");
      data.forEach(b => createBite(b));
    }

    // Init
    renderOptions(statusOptions, document.getElementById("statusOptions"), statusSelect, "nocean_status");
    renderOptions(categoryOptions, document.getElementById("categoryOptions"), categorySelect, "nocean_category");
    loadData();
  </script>
</body>
</html>
