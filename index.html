<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOcean</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9fafb; display: flex; height: 100vh; }
    .sidebar { width: 35%; padding: 20px; overflow-y: auto; background: #f3f4f6; box-shadow: inset -1px 0 5px rgba(0,0,0,0.05); }
    h1 { font-size: 2em; margin-bottom: 20px; }
    .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 8px; cursor: pointer; }
    li.done { background: #d1fae5; text-decoration: line-through; }
    textarea { width: 100%; height: 120px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }

    .whiteboard { flex: 1; padding: 20px; display: flex; flex-direction: column; }
    .board { flex: 1; border: 2px solid #ddd; border-radius: 8px; background: white; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); grid-template-rows: repeat(5, 1fr); position: relative; }
    .board div { border: 1px dashed #ddd; position: relative; }
    .labels { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .labels input { border: none; background: #eef2ff; padding: 4px 8px; border-radius: 4px; }
    .y-axis { position: absolute; left: -60px; top: 0; bottom: 0; display: flex; flex-direction: column; justify-content: space-between; }
    .y-axis input { transform: rotate(-90deg); width: 120px; border: none; background: #eef2ff; padding: 4px; border-radius: 4px; }
    .draggable { padding: 6px 10px; background: #6366f1; color: white; border-radius: 6px; cursor: grab; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>NOcean</h1>
    <div class="card">
      <h2>Tasks</h2>
      <ul id="taskList">
        <li onclick="toggleTask(this)">Design homepage</li>
        <li onclick="toggleTask(this)" class="done">Plan marketing strategy</li>
      </ul>
    </div>

    <div class="card">
      <h2>Calendar</h2>
      <p style="color: gray;">Upcoming events will appear here.</p>
    </div>

    <div class="card">
      <h2>Notes</h2>
      <textarea placeholder="Write your notes here..."></textarea>
    </div>
  </div>

  <div class="whiteboard">
    <div class="labels" id="xLabels">
      <input value="ASAP">
      <input value="Needs to be Done">
      <input value="Later (2025)">
      <input value="Much Later (2026)">
      <input value="Much Much Later (2027)">
    </div>
    <div class="board" id="board">
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div class="y-axis" id="yLabels">
        <input value="Most Important">
        <input value="Important">
        <input value="Neutral">
        <input value="Less Important">
        <input value="Least Important">
      </div>
    </div>
  </div>

  <script>
    // Task toggling
    function toggleTask(element) { element.classList.toggle("done"); }

    // Drag and drop
    let dragged;
    document.addEventListener("dragstart", function(e) {
      if(e.target.classList.contains("draggable")){
        dragged = e.target;
        e.target.style.opacity = 0.5;
      }
    });
    document.addEventListener("dragend", function(e) {
      if(dragged){ dragged.style.opacity = ""; }
    });
    document.querySelectorAll(".board div").forEach(cell => {
      cell.addEventListener("dragover", e => e.preventDefault());
      cell.addEventListener("drop", function(e){
        e.preventDefault();
        if(dragged){ this.appendChild(dragged); }
      });
    });

    // Example draggable items
    const board = document.getElementById("board");
    const task = document.createElement("div");
    task.textContent = "Example Item";
    task.className = "draggable";
    task.setAttribute("draggable", true);
    board.querySelector("div").appendChild(task);
  </script>
</body>
</html>
